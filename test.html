<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Control | v1.7.6</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="assignment_hub.js"></script>
    <script src="skill_transformation.js"></script>
    <script src="skill_linearsystem.js"></script>
    <script src="skill_figuregrowth.js"></script>
    <script src="skill_solveX.js"></script>
    <script src="skill_boxplot.js"></script>

    <style>
        /* Sidebar Layout - Optimized to stay out of the way of style.css */
        body { margin: 0; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; background: #f1f5f9; overflow: hidden; }
        .header-bar { height: 45px; background: #fff; border-bottom: 1px solid #ddd; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; z-index: 10; }
        
        .master-grid { display: grid; grid-template-columns: 360px 1fr; height: calc(100vh - 45px); }
        
        /* Sidebar / Controls */
        .sidebar { background: #f8fafc; border-right: 1px solid #cbd5e1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .card { background: white; border: 1px solid #e2e8f0; border-radius: 8px; padding: 12px; }
        .section-tag { color: #0ea5e9; font-size: 10px; font-weight: bold; text-transform: uppercase; margin-bottom: 8px; display: block; }
        
        /* Game Area */
        .main-stage { background: #fff; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; }
        
        /* Log Area */
        .log-box { background: #1a1a1a; color: #4CBB17; padding: 10px; font-family: monospace; border-radius: 6px; height: 180px; overflow-y: auto; font-size: 11px; margin-top: auto; border: 1px solid #333; }
        
        /* Form Elements */
        input[type="range"] { width: 100%; accent-color: #4CBB17; margin: 5px 0; }
        button { cursor: pointer; font-weight: bold; padding: 10px; border-radius: 6px; border: none; background: #6366f1; color: white; width: 100%; margin-top: 5px; }
        select { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #cbd5e1; background: #fff; }
        .slider-label { display: flex; justify-content: space-between; font-size: 12px; font-weight: 600; }
        details summary { cursor: pointer; font-size: 12px; font-weight: bold; margin: 5px 0; }
    </style>
</head>
<body>

<div class="header-bar">
    Module <span style="color:#4CBB17; margin: 0 5px;">Troubleshooter</span> | test_user v1.7.6
</div>

<div class="master-grid">
    <div class="sidebar">
        <div class="card" style="border-top: 3px solid #0ea5e9;">
            <span class="section-tag">1. Assignment Context</span>
            <select id="lesson-selector" onchange="syncUIWithLesson()">
                <option value="">-- Choose Lesson --</option>
                <option value="C6Review">C6Review</option>
            </select>
            <div id="assign-state-ui" style="display:none; margin-top:10px;">
                <label style="font-size:11px; font-weight:bold;">C6Review Boolean State:</label>
                <select id="bool-toggle" onchange="updateAssignmentBool()">
                    <option value="false">False (Unassigned)</option>
                    <option value="true">True (Assigned)</option>
                </select>
            </div>
        </div>

        <div class="card" style="border-top: 3px solid #6366f1;">
            <span class="section-tag">2. Force Launch</span>
            <select id="module-selector">
                <option value="SolveX">SolveX</option>
                <option value="C6Transformation">Transformations</option>
                <option value="LinearSystem">Linear Systems</option>
                <option value="FigureGrowth">Figure Growth</option>
                <option value="BoxPlot">Box Plots</option>
                <option value="HubAssignment">Hub Assignment</option>
            </select>
            <button onclick="forceLoadModule()">ðŸš€ Launch Module</button>
        </div>

        <div class="card">
            <span class="section-tag">3. Mastery Controls</span>
            <div class="slider-label">SolveX <span id="v-SolveX">0</span></div><input type="range" id="s-SolveX" min="0" max="10" value="0" oninput="updateVal('SolveX')">
            <div class="slider-label">Linear System <span id="v-LinearSystem">0</span></div><input type="range" id="s-LinearSystem" min="0" max="10" value="0" oninput="updateVal('LinearSystem')">
            <div class="slider-label">Figure Growth <span id="v-FigureGrowth">0</span></div><input type="range" id="s-FigureGrowth" min="0" max="10" value="0" oninput="updateVal('FigureGrowth')">

            <details>
                <summary>Box Plot Skills: <span id="agg-BoxPlot">0</span></summary>
                <input type="range" id="s-BoxPlot" min="0" max="10" value="0" oninput="updateVal('BoxPlot')">
                <div class="slider-label" style="font-size:10px;">Median <span id="v-BoxPlotMedian">0</span></div><input type="range" id="s-BoxPlotMedian" min="0" max="10" value="0" oninput="updateVal('BoxPlotMedian')">
                <div class="slider-label" style="font-size:10px;">IQR <span id="v-BoxPlotIQR">0</span></div><input type="range" id="s-BoxPlotIQR" min="0" max="10" value="0" oninput="updateVal('BoxPlotIQR')">
                <div class="slider-label" style="font-size:10px;">Outliers <span id="v-BoxPlotOutlier">0</span></div><input type="range" id="s-BoxPlotOutlier" min="0" max="10" value="0" oninput="updateVal('BoxPlotOutlier')">
            </details>

            <details>
                <summary>Transformations: <span id="agg-C6Transformation">0</span></summary>
                <input type="range" id="s-C6Transformation" min="0" max="10" value="0" oninput="updateVal('C6Transformation')">
                <div class="slider-label" style="font-size:10px;">Translation <span id="v-C6Translation">0</span></div><input type="range" id="s-C6Translation" min="0" max="10" value="0" oninput="updateVal('C6Translation')">
                <div class="slider-label" style="font-size:10px;">Rotation <span id="v-C6Rotation">0</span></div><input type="range" id="s-C6Rotation" min="0" max="10" value="0" oninput="updateVal('C6Rotation')">
            </details>
        </div>

        <div class="log-box" id="log">--- System Ready ---</div>
    </div>

    <div class="main-stage">
        <div id="q-content"></div>
    </div>
</div>

<script>
    const TABLE = 'assignment';
    const ALL_COLS = ['SolveX','LinearSystem','FigureGrowth','BoxPlot','BoxPlotMedian','BoxPlotIQR','BoxPlotOutlier','C6Transformation','C6Translation','C6ReflectionX','C6ReflectionY','C6Rotation','C6Dilation','C6Review'];

    function log(m) { const l=document.getElementById('log'); l.innerHTML+=`<br>[${new Date().toLocaleTimeString()}] ${m}`; l.scrollTop=l.scrollHeight; }

    async function syncUIWithLesson() {
        const lesson = document.getElementById('lesson-selector').value;
        document.getElementById('assign-state-ui').style.display = lesson ? 'block' : 'none';
        
        try {
            const { data, error } = await window.supabaseClient.from(TABLE).select('*').eq('userName', 'test_user').eq('hour', 0).maybeSingle();
            if(error || !data) return;

            // Strict Boolean Handling for C6Review
            if(lesson === 'C6Review') {
                document.getElementById('bool-toggle').value = (data.C6Review === true).toString();
            }

            ALL_COLS.forEach(c => {
                const s = document.getElementById('s-'+c), v = document.getElementById('v-'+c), a = document.getElementById('agg-'+c);
                const dbVal = (data[c] === null || data[c] === undefined) ? 0 : data[c];
                if(s) s.value = dbVal;
                if(v) v.innerText = dbVal;
                if(a) a.innerText = dbVal;
            });
            log(`Synced Context: ${lesson || 'Global'}`);
        } catch(e) { log("Error: Sync failed."); }
    }

    async function updateVal(id) {
        const val = parseInt(document.getElementById('s-'+id).value);
        document.getElementById('v-'+id).innerText = val;
        if(document.getElementById('agg-'+id)) document.getElementById('agg-'+id).innerText = val;
        await window.supabaseClient.from(TABLE).update({ [id]: val }).eq('userName', 'test_user').eq('hour', 0);
    }

    async function updateAssignmentBool() {
        const lesson = document.getElementById('lesson-selector').value;
        const val = document.getElementById('bool-toggle').value === 'true';
        await window.supabaseClient.from(TABLE).update({ [lesson]: val }).eq('userName', 'test_user').eq('hour', 0);
        log(`DB Update: ${lesson} set to ${val}`);
    }

    function forceLoadModule() {
        const mod = document.getElementById('module-selector').value;
        const qContent = document.getElementById('q-content');
        qContent.innerHTML = ''; // Clean slate
        window.isCurrentQActive = true;

        const map = {
            'C6Transformation': window.initTransformationGame,
            'LinearSystem': window.initLinearSystemGame,
            'FigureGrowth': window.initFigureGrowthGame,
            'SolveX': window.initSolveXGame,
            'BoxPlot': window.initBoxPlotGame,
            'HubAssignment': window.initHubAssignment
        };

        if(map[mod]) {
            log(`ðŸš€ Force Launch: ${mod}`);
            map[mod](); 
        }
    }

    window.onload = () => { setTimeout(syncUIWithLesson, 1000); };
</script>
</body>
</html>
