<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Control | v1.7.10</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="skill_transformation.js"></script>
    <script src="skill_linearsystem.js"></script>
    <script src="skill_figuregrowth.js"></script>
    <script src="skill_solveX.js"></script>
    <script src="skill_boxplot.js"></script>
    <script src="skill_similarity.js"></script>
    <script src="skill_complexshapes.js"></script>
    <script src="skill_graphing.js"></script>
    <script src="skill_diamondmath.js"></script>
    <script src="skill_linear.js"></script>

    <style>
        * { box-sizing: border-box; }

        body { 
            margin: 0; padding: 0; display: flex; flex-direction: column; 
            height: 100vh; font-family: sans-serif; background: #f1f5f9; overflow: hidden; 
        }

        .header-bar { 
            height: 40px; background: #fff; border-bottom: 1px solid #ddd; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: bold; font-size: 13px; z-index: 10; 
        }

        .master-grid { 
            display: grid; 
            grid-template-columns: 420px 1fr; 
            height: calc(100vh - 40px); 
            width: 100vw;
        }

        .sidebar { 
            background: #f8fafc; border-right: 1px solid #cbd5e1; 
            padding: 15px; overflow-y: auto; 
            display: flex !important; 
            flex-direction: column !important; 
            gap: 12px; 
        }

        .main-stage { display: flex; flex-direction: column; background: #fff; overflow: hidden; }

        .card { 
            background: white; border: 1px solid #e2e8f0; 
            border-radius: 8px; padding: 15px; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            width: 100% !important;
            display: block !important;
        }

        .section-tag { color: #0ea5e9; font-size: 10px; font-weight: bold; text-transform: uppercase; margin-bottom: 8px; display: block; border-bottom: 1px solid #f1f5f9; }

        .slider-label { 
            display: flex !important; justify-content: space-between; 
            font-size: 11px; font-weight: 600; white-space: nowrap; margin-top: 10px;
        }

        input[type="range"] { width: 100%; accent-color: #4CBB17; margin: 5px 0; cursor: pointer; display: block; }

        select { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #cbd5e1; background: #fff; }

        button { 
            cursor: pointer; font-weight: bold; padding: 12px; border-radius: 6px; 
            border: none; background: #6366f1; color: white; width: 100%; margin-top: 5px; 
        }

        .log-container { height: 200px; background: #1a1a1a; border-bottom: 2px solid #333; padding: 10px; display: flex; flex-direction: column; }
        .log-box { flex-grow: 1; color: #4CBB17; font-family: monospace; font-size: 11px; overflow-y: auto; }
        
        .game-area { flex-grow: 1; padding: 30px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; }
        #q-content { display: flex; flex-direction: column; align-items: center; width: 100%; gap: 15px; }
        
        details summary { cursor: pointer; font-size: 12px; font-weight: bold; margin: 5px 0; color: #444; }

        .equation-container { display: block; margin-bottom: 15px; text-align: center; }
        .input-row { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div style="display:none;">
    <span id="score">0</span>
    <span id="level">1</span>
    <div id="feedback"></div>
</div>

<div class="header-bar">
    DEBUGGER: <span style="color:#4CBB17; margin: 0 5px;">Troubleshooter</span> | test_user | v1.7.10
</div>

<div class="master-grid">
    <div class="sidebar">
        <div class="card" style="border-top: 3px solid #0ea5e9;">
            <span class="section-tag">1. Assignment Context</span>
            <select id="lesson-selector" onchange="syncUIWithLesson()">
                <option value="">-- Choose Lesson --</option>
                <option value="C6Review">C6Review</option>
            </select>
        </div>

        <div class="card" style="border-top: 3px solid #6366f1;">
            <span class="section-tag">2. Force Launch</span>
            <select id="module-selector">
                <option value="SolveX">SolveX</option>
                <option value="C6Transformation">Transformations</option>
                <option value="LinearSystem">Linear Systems</option>
                <option value="FigureGrowth">Figure Growth</option>
                <option value="BoxPlot">Box Plots</option>
                <option value="Similarity">Similarity</option>
                <option value="ComplexShapes">Complex Shapes</option>
                <option value="Graphing">Graphing</option>
                <option value="DiamondMath">Diamond Math</option>
                <option value="LinearMastery">Linear Mastery</option>
            </select>
            <button onclick="forceLoadModule()">ðŸš€ Launch Module</button>
        </div>

        <div class="card">
            <span class="section-tag">3. Mastery Controls</span>
            <div class="slider-label">SolveX <span id="v-SolveX">0</span></div><input type="range" id="s-SolveX" min="0" max="10" value="0" oninput="updateVal('SolveX')">
            <div class="slider-label">Linear System <span id="v-LinearSystem">0</span></div><input type="range" id="s-LinearSystem" min="0" max="10" value="0" oninput="updateVal('LinearSystem')">
            <div class="slider-label">Figure Growth <span id="v-FigureGrowth">0</span></div><input type="range" id="s-FigureGrowth" min="0" max="10" value="0" oninput="updateVal('FigureGrowth')">
            <div class="slider-label">Similarity <span id="v-Similarity">0</span></div><input type="range" id="s-Similarity" min="0" max="10" value="0" oninput="updateVal('Similarity')">
            <div class="slider-label">Complex Shapes <span id="v-ComplexShapes">0</span></div><input type="range" id="s-ComplexShapes" min="0" max="10" value="0" oninput="updateVal('ComplexShapes')">
            <div class="slider-label">Graphing <span id="v-Graphing">0</span></div><input type="range" id="s-Graphing" min="0" max="10" value="0" oninput="updateVal('Graphing')">
            <div class="slider-label">Diamond Math <span id="v-DiamondMath">0</span></div><input type="range" id="s-DiamondMath" min="0" max="10" value="0" oninput="updateVal('DiamondMath')">
            <div class="slider-label">Linear Mastery <span id="v-LinearMastery">0</span></div><input type="range" id="s-LinearMastery" min="0" max="10" value="0" oninput="updateVal('LinearMastery')">

            <details>
                <summary>Box Plot Skills: <span id="agg-BoxPlot">0</span></summary>
                <input type="range" id="s-BoxPlot" min="0" max="10" value="0" oninput="updateVal('BoxPlot')">
                <div class="slider-label" style="font-size:10px;">Median <span id="v-BoxPlotMedian">0</span></div><input type="range" id="s-BoxPlotMedian" min="0" max="10" value="0" oninput="updateVal('BoxPlotMedian')">
            </details>
        </div>
    </div>

    <div class="main-stage">
        <div class="log-container">
            <div class="log-box" id="log">Ready for module launch...</div>
        </div>
        <div class="game-area">
            <div id="q-content"></div>
        </div>
    </div>
</div>

<script>
    const SB_URL = "https://khazeoycsjdqnmwodncw.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtoYXplb3ljc2pkcW5td29kbmN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5MDMwOTMsImV4cCI6MjA3ODQ3OTA5M30.h-WabaGcQZ968sO2ImetccUaRihRFmO2mUKCdPiAbEI";

    if (typeof supabase !== 'undefined') {
        window.supabaseClient = supabase.createClient(SB_URL, SB_KEY);
    }

    const TABLE = 'assignment';
    const ALL_COLS = ['SolveX','LinearSystem','FigureGrowth','BoxPlot','BoxPlotMedian','Similarity','ComplexShapes','Graphing','DiamondMath','LinearMastery'];

    function log(m) { const l=document.getElementById('log'); l.innerHTML+=`<br>[${new Date().toLocaleTimeString()}] ${m}`; l.scrollTop=l.scrollHeight; }

    async function syncUIWithLesson() {
        if (!window.supabaseClient) { log("Client Error"); return; }
        try {
            const { data, error } = await window.supabaseClient.from(TABLE).select('*').eq('userName', 'test_user').eq('hour', 0).maybeSingle();
            if(error) throw error;
            if(!data) { log("No data found for test_user."); return; }
            ALL_COLS.forEach(c => {
                const s = document.getElementById('s-'+c), v = document.getElementById('v-'+c);
                if(s) s.value = data[c] ?? 0;
                if(v) v.innerText = data[c] ?? 0;
            });
            log(`Sync Complete for test_user.`);
        } catch(e) { log("Sync Error."); console.error(e); }
    }

    async function updateVal(id) {
        if (!window.supabaseClient) return;
        const val = parseInt(document.getElementById('s-'+id).value);
        document.getElementById('v-'+id).innerText = val;
        await window.supabaseClient.from(TABLE).update({ [id]: val }).eq('userName', 'test_user').eq('hour', 0);
    }

    function forceLoadModule() {
        const mod = document.getElementById('module-selector').value;
        document.getElementById('q-content').innerHTML = '';
        window.isCurrentQActive = true;

        const map = {
            'C6Transformation': window.initTransformationGame,
            'LinearSystem': window.initLinearSystemGame,
            'FigureGrowth': window.initFigureGrowthGame,
            'SolveX': window.initSolveXGame,
            'BoxPlot': window.initBoxPlotGame,
            'Similarity': window.initSimilarityGame,
            'ComplexShapes': window.initComplexShapesGame,
            'Graphing': window.initGraphingGame,
            'DiamondMath': window.initDiamondMath || window.initDiamondMathGame,
            'LinearMastery': window.initLinearMastery || window.initLinearGame
        };

        if(map[mod]) {
            log(`ðŸš€ Force Launch: ${mod}`);
            map[mod](); 
        } else {
            log(`âŒ Error: Function for ${mod} not detected.`);
        }
    }

    window.onload = () => { setTimeout(syncUIWithLesson, 1000); };
</script>
</body>
</html>
