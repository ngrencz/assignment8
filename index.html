<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Portal | Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic centering for the login bubble */
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #f0f2f5; 
        }
        .login-bubble {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 320px;
        }
        .field-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9rem; }
        input, select { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }
        button { 
            width: 100%; 
            padding: 10px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            font-weight: bold; 
            cursor: pointer; 
        }
    </style>
</head>
<body>

<div class="login-bubble">
    <h2 style="text-align: center; margin-top: 0;">Student Login</h2>
    
    <div class="field-group">
        <label for="username-input">Name</label>
        <input type="text" id="username-input" placeholder="Enter your name">
    </div>

    <div class="field-group">
        <label for="hour-select">Class Period</label>
        <select id="hour-select">
            <option value="0">Hour 0 (Test)</option>
            <option value="1">1st Period</option>
            <option value="2">2nd Period</option>
            <option value="3">3rd Period</option>
        </select>
    </div>

    <div class="field-group">
        <label for="lesson-select">Assignment</label>
        <select id="lesson-select">
            <option value="C6Review">Chapter 6 Review</option>
            <option value="6.2.4">6.2.4 Transformations</option>
        </select>
    </div>

    <button onclick="handleLogin()">Start Practice</button>
</div>

<script>
    function handleLogin() {
        // 1. Grab values from the UI
        const name = document.getElementById('username-input').value.trim();
        const hour = document.getElementById('hour-select').value;
        const lesson = document.getElementById('lesson-select').value;

        // 2. Validate
        if (!name) {
            alert("Please enter your name to continue.");
            return;
        }

        // 3. Store in Session (This allows assignment.html to know who is playing)
        sessionStorage.setItem('current_user', name);
        sessionStorage.setItem('target_hour', hour);
        sessionStorage.setItem('target_lesson', lesson);
        
        // Reset the timer for a fresh session
        sessionStorage.setItem('total_work_time', 0);

        // 4. Redirect to the main portal file
        window.location.href = 'assignment.html';
    }
</script>

</body>
</html>
