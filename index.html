<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Portal | Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific login-page overrides to center the box vertically */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--soft-white);
        }
        .login-card {
            text-align: center;
            width: 100%;
            max-width: 400px; /* Constrains the card so boxes aren't too wide */
            padding: 40px;    /* Adds breathing room inside the card */
            background: white; /* Optional: Defines the card background */
            border-radius: 15px; /* Optional: Rounded corners for the card */
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); /* Optional: Subtle shadow */
        }
        #msg {
            margin-top: 15px;
            font-size: 0.9rem;
            min-height: 20px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--black);
        }
        
        /* UPDATED: Shared styles for both Inputs and Selects */
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--gray-med);
            border-radius: 10px;
            background: white;
            font-size: 1rem;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            height: 45px; /* Enforce same height for visual consistency */
        }
    </style>
</head>
<body>

    <div class="container login-card">
        <h1>Math <span class="accent-text">Portal</span></h1>
        <p style="color: var(--gray-text); margin-bottom: 30px;">Please log in to start your practice session.</p>

        <div class="input-group">
            <label for="username">Student Username</label>
            <input type="text" id="username" placeholder="e.g. panda24">
        </div>

        <div class="input-group">
            <label for="hour-select">Class Period</label>
            <select id="hour-select">
                <option value="01">Hour 01</option>
                <option value="02">Hour 02</option>
                <option value="03">Hour 03</option>
                <option value="04">Hour 04</option>
                <option value="05">Hour 05</option>
                <option value="06">Hour 06</option>
                <option value="07">Hour 07</option>
                <option value="00">Guest</option>
            </select>
        </div>

        <div class="input-group">
            <label for="lesson-select">Target Lesson</label>
            <select id="lesson-select">
                <option value="C6Review">Chapter 6 Review</option>
            </select>
        </div>

        <button id="login-btn" onclick="handleLogin()" style="width: 100%;">Enter Classroom</button>

        <div id="msg"></div>
    </div>

    <script>
        // --- Supabase Configuration ---
        const SB_URL = "https://khazeoycsjdqnmwodncw.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtoYXplb3ljc2pkcW5td29kbmN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5MDMwOTMsImV4cCI6MjA3ODQ3OTA5M30.h-WabaGcQZ968sO2ImetccUaRihRFmO2mUKCdPiAbEI";
        const supabase = supabase.createClient(SB_URL, SB_KEY);

        async function handleLogin() {
            const userField = document.getElementById('username');
            const lessonField = document.getElementById('lesson-select');
            const hourField = document.getElementById('hour-select');
            const msg = document.getElementById('msg');
            const loginBtn = document.getElementById('login-btn');
            
            const username = userField.value.trim().toLowerCase();
            const hourValue = hourField.value;

            if (!username) {
                msg.style.color = "#ef4444";
                return msg.innerText = "Please enter your username.";
            }

            loginBtn.disabled = true;
            msg.style.color = "var(--gray-text)";
            msg.innerText = "Checking student records...";

            try {
                // 1. Check if user exists
                let { data, error } = await supabase
                    .from('assignment')
                    .select('userName')
                    .eq('userName', username)
                    .single();

                if (error && error.code !== 'PGRST116') throw error;

                if (data) {
                    proceedToAssignment(username, lessonField.value);
                } else {
                    // New User Flow
                    msg.innerHTML = `
                        <div style="color: #ed8936; margin-bottom:12px; font-weight:bold;">
                            User not found. Is this your first time?
                        </div>
                        <button onclick="createNewUser('${username}', '${lessonField.value}', '${hourValue}')" 
                                style="background: var(--black); color: white; width: 100%;">
                            Yes, Create My Account
                        </button>
                        <p onclick="location.reload()" style="cursor:pointer; text-decoration:underline; font-size:12px; margin-top:10px;">
                            No, let me re-type my name
                        </p>
                    `;
                    loginBtn.style.display = 'none';
                }

            } catch (err) {
                console.error(err);
                msg.innerText = "Connection error. Check your internet.";
                loginBtn.disabled = false;
            }
        }

        async function createNewUser(username, lesson, hour) {
            const msg = document.getElementById('msg');
            msg.innerText = "Setting up your portal...";

            const { error } = await supabase
                .from('assignment')
                .insert([{ 
                    userName: username,
                    hour: hour, 
                    C6Transformation: 0,
                    LinearSystem: 0,
                    FigureGrowth: 0,
                    SolveX: 0,
                    BoxPlot: 0
                }]);

            if (error) {
                console.error(error);
                msg.innerText = "Error creating account. Try a different name.";
            } else {
                proceedToAssignment(username, lesson);
            }
        }

        function proceedToAssignment(username, lesson) {
            sessionStorage.setItem('current_user', username);
            sessionStorage.setItem('target_lesson', lesson);
            window.location.href = 'assignment.html';
        }
    </script>
</body>
</html>
