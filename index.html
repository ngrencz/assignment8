<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Math Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
   
</head>
<body>

<div class="login-card">
    <h2>Student Login</h2>
    
    <div class="form-group">
        <label>Username</label>
        <input type="text" id="username-input" placeholder="Enter your name..." oninput="checkStatus()">
    </div>

    <div class="form-group">
        <label>Class Period (Hour)</label>
        <select id="hour-select">
            <option value="0">Hour 0 (Dev/Test)</option>
            <option value="1">1st Period</option>
            <option value="2">2nd Period</option>
            <option value="3">3rd Period</option>
        </select>
    </div>

    <div class="form-group">
        <label>Target Lesson</label>
        <select id="lesson-select" onchange="checkStatus()">
            <option value="6.2.4">6.2.4 Transformations</option>
            <option value="C6Review">Chapter 6 Review</option>
        </select>
    </div>

    <button onclick="handleLogin()">Enter Assignment</button>
    <div id="status-msg"></div>
</div>

<script>
    // --- Supabase Config ---
    const SB_URL = "https://khazeoycsjdqnmwodncw.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtoYXplb3ljc2pkcW5td29kbmN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5MDMwOTMsImV4cCI6MjA3ODQ3OTA5M30.h-WabaGcQZ968sO2ImetccUaRihRFmO2mUKCdPiAbEI";
    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

    /**
     * Optional: Checks if user has already finished the lesson 
     * to show a warning before they click Login.
     */
    async function checkStatus() {
        const user = document.getElementById('username-input').value.trim();
        const lesson = document.getElementById('lesson-select').value;
        const msgDiv = document.getElementById('status-msg');

        if (user.length < 2) {
            msgDiv.innerText = "";
            return;
        }

        const { data } = await supabaseClient
            .from('assignment')
            .select('*')
            .eq('userName', user)
            .eq('hour', 0)
            .maybeSingle();

        if (data && data[lesson] === true) {
            msgDiv.style.color = "#f59e0b";
            msgDiv.innerText = `⚠️ ${lesson} is already marked complete for this user.`;
        } else if (data) {
            msgDiv.style.color = "#22c55e";
            msgDiv.innerText = "✓ Record found. Progress will be updated.";
        } else {
            msgDiv.style.color = "#64748b";
            msgDiv.innerText = "New user detected. Entry will be created.";
        }
    }

    /**
     * Logic to pass data to assignment.html
     */
    function handleLogin() {
        const user = document.getElementById('username-input').value.trim();
        const hour = document.getElementById('hour-select').value;
        const lesson = document.getElementById('lesson-select').value;

        if (!user) {
            alert("Please enter a username.");
            return;
        }

        // Save selection to session so the Hub can read it
        sessionStorage.setItem('current_user', user);
        sessionStorage.setItem('target_hour', hour);
        sessionStorage.setItem('target_lesson', lesson);
        sessionStorage.setItem('total_work_time', 0); // Reset timer for new session

        // Redirect to the portal page
        window.location.href = 'assignment.html';
    }
</script>

</body>
</html>
